version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: electricity-db
    environment:
      POSTGRES_DB: electricity_db
      POSTGRES_USER: electricity_user
      POSTGRES_PASSWORD: electricity_pass_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U electricity_user -d electricity_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - electricity-network

  api:
    build:
      context: .
      dockerfile: src/Electricity.Api/Dockerfile
    container_name: electricity-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=electricity_db;Username=electricity_user;Password=electricity_pass_2024
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - electricity-network

  worker:
    build:
      context: .
      dockerfile: src/Electricity.Worker/Dockerfile
    container_name: electricity-worker
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=electricity_db;Username=electricity_user;Password=electricity_pass_2024
      - Worker__ProcessingIntervalMinutes=60
      - Worker__ProcessOnStartup=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - electricity-network

networks:
  electricity-network:
    driver: bridge

volumes:
  postgres_data:
