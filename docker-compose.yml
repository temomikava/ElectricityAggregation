services:
  postgres:
    image: postgres:16-alpine
    container_name: electricity-db
    environment:
      # Demo credentials are included in `docker-compose.yml` for ease of setup.
      # In production, use environment variables or secrets management.
      POSTGRES_DB: electricity_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d electricity_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - electricity-network

  api:
    build:
      context: .
      dockerfile: src/Electricity.Api/Dockerfile
    container_name: electricity-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      # In production, use environment variables or secrets management.    
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=electricity_db;Username=postgres;Password=postgres123
    volumes:
      - ./logs/api:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - electricity-network

  worker:
    build:
      context: .
      dockerfile: src/Electricity.Worker/Dockerfile
    container_name: electricity-worker
    environment:
      - DOTNET_ENVIRONMENT=Development
      # In production, use environment variables or secrets management.
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=electricity_db;Username=postgres;Password=postgres123
    volumes:
      - ./logs/worker:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - electricity-network

networks:
  electricity-network:
    driver: bridge

volumes:
  postgres_data:
